<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="flex-container">
    <div id="images">
      <img id="image" src="images/image-equilibrium.jpg" alt="equilibrium image">
      <div id="overlay">
        <img id="icon" src="images/icon-view.svg" alt="">
      </div>
    </div>
    <h1 id="nft-name">Equilibrium #3429</h1>
    <p id="nft-description">Our Equilibrium collection promotes balance and calm.</p>
    <div id="price-time-container">
      <div id="price-container">
        <img id="icon-ethereum" src="images/icon-ethereum.svg" alt=""> 
        <p id="nft-price">0.041 ETH</p>
      </div>
      <div id="time-container">
        <img id="icon-clock" src="images/icon-clock.svg" alt="clock icon">
        <p id="sale-time"> 3 days left</p>
      </div>    
    </div>
    <hr>
    <div id="creator">
      <img id="avatar" src="images/image-avatar.png" alt="image of creator">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</body>
</html>
